<Template name="Frutas">
    <h4>Frutas</h4>
    <div class="frutas-list">        
        <div class="card">
            <div class="card-content">
                <table class="highlight responsive-table">
                    <thead>
                    <tr>
                        <th data-field="id">nombre de fruta</th>
                        <th data-field="num_frutas">Numero de frutas</th>
						<th data-field="color_fruta">color de fruta</th>
                        <th data-field="peso_fruta">Peso de fruta</th>
                        <th data-field="forma_fruta">Forma de fruta</th>    
                    </tr>
                    </thead>

                    <tbody>
                    {{#each frutas}}
                        <tr>
                            <td>{{nom_de_fruta}}</td>
                            <td>{{num_frutas}}</td>
                            <td>{{color_fruta}}</td>
							<td>{{peso_fruta}}</td>
                            <td>{{forma_fruta}}</td>
                            <td>
                                <a href="/frutas/{{_id}}" class="btn-floating red right-align">
                                    <i class="large material-icons">mode_edit</i>
                                </a>
                            </td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red add-fruit">
          <i class="large material-icons">add</i>
        </a>
    </div>

    

</Template>

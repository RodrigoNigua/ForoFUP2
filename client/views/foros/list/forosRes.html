<template name="ForosRes">
    <div class="row">
        <form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<input id="titulo_foro" type="text" class="validate" value="{{foro.titulo_foro}}" required>
					<label for="titulo_foro"></label>
					<div class="input-field col s12">
						<input id="descripcion" type="text" class="validate" value="{{foro.descripcion}}" required>
						<label for="descripcion"></label>
					</div>
				</div>				
			</div>
			<div class="row right-align">
				<button  class="btn btn-primary">Enviar</button>			   	
			</div>   

		</form>
    </div>
</template>

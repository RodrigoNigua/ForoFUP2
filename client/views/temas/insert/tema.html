<template name="Tema">
   <div class="row">
	<h2>Categoria</h2>
    <form class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<input id="id_tema" type="text" class="validate" required>
				<label for="id_tema">Id Categoria</label>
			</div>
			<div class="input-field col s12">
				<input id="titulo_tema" type="text" class="validate" required>
				<label for="titulo_tema">Titulo Categoria</label>
			</div>
		</div>      
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</template>
